apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: python-app
  namespace: argocd   # ArgoCD installed namespace
spec:
  project: default
  source:
    repoURL: https://github.com/mridul002/python-helm-chart.git   # GitOps repo
    targetRevision: main
    path: .
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://FE1A95D50B6B42DF64E6DD9B5CAE3555.gr7.us-east-1.eks.amazonaws.com
    namespace: python-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  syncOptions:
      - CreateNamespace=true    

